<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citibank Login</title>
<style>
  body { font-family: Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-box { background:#fff; padding:40px; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.1); width:320px; }
  .login-box h2 { text-align:center; margin-bottom:20px; color:#003366; }
  input, button { width:100%; padding:12px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:16px; }
  button { background:#003366; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#0055a5; }
  #status { color:red; font-size:14px; text-align:center; }
</style>
</head>
<body>
<div class="login-box">
  <h2>Citibank Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="status"></p>
</div>

<script>
let users = [
  {username:"admin1", password:"Admin1234!", name:"Administrator", acct:"1000000001", balance:0, photo:"https://i.pravatar.cc/150?u=admin1", transactions:[]},
  {username:"user1", password:"User123!", name:"John Carter", acct:"4589023411", balance:25450, photo:"https://i.pravatar.cc/150?u=user1", transactions:[{type:"Withdrawal",amount:5000,status:"Successful",date:"2025-01-10"}]},
  {username:"user2", password:"User456!", name:"Sarah Williams", acct:"7789041123", balance:10200, photo:"https://i.pravatar.cc/150?u=user2", transactions:[{type:"Withdrawal",amount:5000,status:"Successful",date:"2025-01-12"}]}
];

// Save users to localStorage if not exist
users.forEach(u => {
  if(!localStorage.getItem(u.username)) localStorage.setItem(u.username, JSON.stringify(u));
});

function login(){
  const uname = document.getElementById("username").value.trim();
  const pwd = document.getElementById("password").value.trim();
  const status = document.getElementById("status");
  if(!uname || !pwd){ status.textContent="Please fill all fields!"; return; }
  const user = JSON.parse(localStorage.getItem(uname));
  if(user && user.password === pwd){
    localStorage.setItem("currentUser", JSON.stringify(user));
    window.location.href="Dashboard.html";
  } else {
    status.textContent="Login failed ‚ùå Check username or password";
  }
}
</script>
</body>
</html>
