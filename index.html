<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citibank Login</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; display:flex; align-items:center; justify-content:center; height:100vh; }
    .login-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.2); width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; padding:10px; border:none; background:#003366; color:#fff; font-weight:bold; cursor:pointer; border-radius:5px; }
    button:hover { background:#0055a5; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Citibank Login</h2>
  <form id="loginForm">
    <input type="text" id="usernameInput" placeholder="Username" required />
    <input type="password" id="passwordInput" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<script type="module">
import { auth, db } from './js/firebase.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

const loginForm = document.getElementById("loginForm");
const usernameInput = document.getElementById("usernameInput");
const passwordInput = document.getElementById("passwordInput");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  try {
    // Check if username exists
    const userDoc = await getDoc(doc(db, "usernames", username));
    if (!userDoc.exists()) {
      alert("Invalid username");
      return;
    }

    // Get the hidden email mapped to username
    const email = `${username}@citibank.local`;

    // Sign in using Firebase Auth
    await signInWithEmailAndPassword(auth, email, password);

    // Redirect to dashboard
    window.location.href = "dashboard.html";

  } catch (err) {
    console.error(err);
    alert("Invalid login credentials");
  }
});
</script>

</body>
</html>
