<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citibank Login</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f6f8; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .login-card { background:white; padding:40px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.1); width:100%; max-width:400px; }
  h2 { text-align:center; color:#003366; margin-bottom:20px; }
  input { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:5px; font-size:16px; }
  button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:5px; background:#003366; color:white; font-size:16px; cursor:pointer; transition:0.2s; }
  button:hover { background:#0055a5; }
  #status { text-align:center; margin-top:10px; font-weight:600; }
</style>
</head>
<body>

<div class="login-card">
  <h2>Citibank Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="status"></p>
</div>

<script type="module">
import { supabase } from './supabase.js';

async function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const statusEl = document.getElementById('status');

  if(!email || !password) {
    statusEl.textContent = "Enter email and password!";
    statusEl.style.color = "red";
    return;
  }

  // Sign in via Supabase Auth
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if(error){
    statusEl.textContent = error.message;
    statusEl.style.color = "red";
    return;
  }

  // Fetch user profile from `users` table
  const { data: userProfile, error: profileErr } = await supabase
    .from('users')
    .select('*')
    .eq('id', data.user.id)
    .single();

  if(profileErr){
    statusEl.textContent = "Failed to fetch user profile!";
    statusEl.style.color = "red";
    return;
  }

  // Store profile in session storage for Dashboard
  sessionStorage.setItem("currentUser", JSON.stringify(userProfile));

  // Redirect to Dashboard
  window.location.href = "Dashboard.html";
}

// Optional: check if user already logged in
(async function checkSession() {
  const { data: { session } } = await supabase.auth.getSession();
  if(session){
    const { data: userProfile } = await supabase
      .from('users')
      .select('*')
      .eq('id', session.user.id)
      .single();
    if(userProfile) {
      sessionStorage.setItem("currentUser", JSON.stringify(userProfile));
      window.location.href = "Dashboard.html";
    }
  }
})();
</script>

</body>
</html>
