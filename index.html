<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citibank Login</title>
<style>
  /* Keep your current UI exactly */
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    width: 320px;
  }
  .login-box h2 { text-align:center; margin-bottom:20px; color:#003366; }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: #003366;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #0055a5; }
  #status { color: red; font-size: 14px; text-align: center; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Citibank Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="btnLogin">Login</button>
  <p id="status"></p>
</div>

<script type="module">
import { auth, db } from './js/firebase.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const btnLogin = document.getElementById("btnLogin");
const status = document.getElementById("status");

btnLogin.addEventListener("click", async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (!username || !password) {
    status.textContent = "Please fill all fields!";
    return;
  }

  try {
    // Map username → UID
    const userMapRef = doc(db, "usernames", username);
    const userMapSnap = await getDoc(userMapRef);
    if (!userMapSnap.exists()) {
      status.textContent = "Invalid username!";
      return;
    }
    const uid = userMapSnap.data().uid;

    // Get user email from UID
    const userRef = doc(db, "users", uid);
    const userSnap = await getDoc(userRef);
    if (!userSnap.exists()) {
      status.textContent = "User not found!";
      return;
    }

    const email = `${username}@citibank.local`; // must match how admin created users

    // Sign in
    await signInWithEmailAndPassword(auth, email, password);

    // Redirect to Dashboard
    window.location.href = "Dashboard.html";

  } catch(err) {
    console.error(err);
    status.textContent = "Login failed ❌ Check password";
  }
});
</script>

</body>
</html>
