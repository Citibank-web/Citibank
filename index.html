<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citibank Login</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f2f2f2; }
  .login-box { background:#fff; padding:40px; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.1); width:320px; }
  input, button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
  button { background:#003366; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#0055a5; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="btnLogin">Login</button>
  <p id="status" style="color:red;"></p>
</div>

<script type="module">
import { auth, db } from './js/firebase.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const btnLogin = document.getElementById("btnLogin");
const status = document.getElementById("status");

btnLogin.addEventListener("click", async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (!username || !password) {
    status.textContent = "Fill all fields!";
    return;
  }

  try {
    // Get UID from usernames mapping
    const userMap = await getDoc(doc(db, "usernames", username));
    if (!userMap.exists()) {
      status.textContent = "Invalid username";
      return;
    }
    const uid = userMap.data().uid;

    // Fetch user email from UID
    const userDoc = await getDoc(doc(db, "users", uid));
    if (!userDoc.exists()) {
      status.textContent = "User not found";
      return;
    }
    const email = `${username}@citibank.local`; // must match how you created users in admin panel

    // Sign in with email & password
    await signInWithEmailAndPassword(auth, email, password);

    // Redirect to Dashboard
    window.location.href = "https://github.com/Citibank-web/Citibank/blob/main/Dashboard.html";

  } catch(err) {
    console.error(err);
    status.textContent = "Login failed ‚ùå Check password";
  }
});
</script>

</body>
</html>
