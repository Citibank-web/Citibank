<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYC - Citibank</title>
<style>
  body { font-family: Arial; margin:0; background:#f2f2f2; }
  .topbar { background:#003366; color:white; padding:15px; display:flex; align-items:center; }
  .topbar span { font-size:24px; cursor:pointer; margin-right:10px; }
  .sidebar { width:200px; background:#fff; position:fixed; top:0; left:-200px; height:100%; padding-top:60px; transition:0.3s; box-shadow:2px 0 5px rgba(0,0,0,.1); }
  .sidebar a { display:block; padding:15px; color:#003366; text-decoration:none; }
  .sidebar a:hover { background:#f0f0f0; }
  .content { margin-left:20px; padding:20px; max-width:600px; }
  .gallery img { width:80px; height:80px; border-radius:50%; cursor:pointer; margin:5px; border:2px solid #ccc; transition:0.2s; }
  .gallery img.selected { border:3px solid #003366; }
  input, button { display:block; margin:10px 0; padding:10px; width:100%; border-radius:5px; border:1px solid #ccc; }
  button { background:#003366; color:white; border:none; cursor:pointer; }
  button:hover { background:#0055a5; }
  #status { color:red; }
  #profilePic { width:120px; height:120px; border-radius:50%; border:3px solid #003366; display:block; margin:10px auto; }
</style>
</head>
<body onload="loadKYC()">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<div class="topbar">
  <span onclick="toggleMenu()">☰</span>
  <h2>KYC Update</h2>
</div>

<div class="sidebar" id="sidebar">
  <a href="Dashboard.html">Dashboard</a>
  <a href="kyc.html">KYC</a>
  <a href="history.html">Transaction History</a>
  <a href="admin.html">Admin Panel</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="content">
  <h3>Select Your Profile Picture</h3>
  <div id="photoGallery" class="gallery"></div>
  <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">

  <input type="text" id="fullName" placeholder="Full Name">
  <button id="updateBtn" onclick="updateKYC()">Update Profile</button>
  <p id="status"></p>
</div>

<script>
const SUPABASE_URL = 'https://aaljhxyrqnewvhejtoik.supabase.co';
const SUPABASE_KEY = 'sb_publishable_52hZQtxrDZB4k_fLi8S0GQ_j5wma9lz';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentUser;
let selectedPhoto = "";

// Profile image links
const profileLinks = [
  "https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20251210-wa00086256583382535261714.jpg",
  "https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20251210-wa00066532014068741309807.jpg",
  "https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20250921-wa00001365510559851195658.jpg",
  "https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20250921-wa00024770188439624467822.jpg",
  "https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20250921-wa00016040536859126271013.jpg",
  "https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20251210-wa00104739785893116021144.jpg"
];

async function loadKYC(){
  const stored = localStorage.getItem("currentUser");
  if(!stored) return window.location.href="index.html";
  currentUser = JSON.parse(stored);

  // Fetch latest data from Supabase
  const { data:user, error } = await supabase.from('users').select('*').eq('username', currentUser.username).single();
  if(error || !user){
    alert("User not found!"); 
    logout();
    return;
  }

  currentUser = user;
  selectedPhoto = user.photo || profileLinks[0];
  document.getElementById("fullName").value = user.name || "";

  renderGallery();
  document.getElementById("profilePic").src = selectedPhoto;
}

function renderGallery(){
  const gallery = document.getElementById("photoGallery");
  gallery.innerHTML = "";
  profileLinks.forEach(link => {
    const img = document.createElement("img");
    img.src = link;
    img.className = selectedPhoto === link ? "selected" : "";
    img.onclick = () => {
      selectedPhoto = link;
      renderGallery();
      document.getElementById("profilePic").src = selectedPhoto;
    };
    gallery.appendChild(img);
  });
}

async function updateKYC(){
  const name = document.getElementById("fullName").value.trim();
  const statusEl = document.getElementById("status");
  if(!name){ statusEl.textContent="Name cannot be empty!"; return; }

  const { error } = await supabase.from('users').update({
    name: name,
    photo: selectedPhoto
  }).eq('username', currentUser.username);

  if(error){
    statusEl.textContent = "Update failed!";
    statusEl.style.color = "red";
    return;
  }

  currentUser.name = name;
  currentUser.photo = selectedPhoto;
  localStorage.setItem("currentUser", JSON.stringify(currentUser));

  statusEl.textContent = "Profile updated ✅";
  statusEl.style.color = "green";

  // Update Dashboard automatically
  window.dispatchEvent(new Event('storage'));

  // Disable inputs after update
  document.getElementById("fullName").disabled = true;
  document.getElementById("updateBtn").disabled = true;
}

function toggleMenu(){
  const s = document.getElementById("sidebar");
  s.style.left = s.style.left === "0px" ? "-200px" : "0px";
}

function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="index.html";
}
</script>
</body>
</html>
