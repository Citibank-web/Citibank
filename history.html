<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction History - Citibank</title>
<style>
  body { font-family: Arial; margin:0; background:#f2f2f2; }
  .topbar { background:#003366; color:white; padding:15px; display:flex; align-items:center; }
  .topbar span { font-size:24px; cursor:pointer; margin-right:10px; }
  .sidebar { width:200px; background:#fff; position:fixed; top:0; left:-200px; height:100%; padding-top:60px; transition:0.3s; box-shadow:2px 0 5px rgba(0,0,0,.1); }
  .sidebar a { display:block; padding:15px; color:#003366; text-decoration:none; }
  .sidebar a:hover { background:#f0f0f0; }
  .content { margin-left:20px; padding:20px; max-width:600px; }
  table { width:100%; border-collapse: collapse; margin-top:10px; }
  th, td { padding:10px; border:1px solid #ccc; text-align:left; }
</style>
</head>
<body onload="loadHistory()">

<div class="topbar">
  <span onclick="toggleMenu()">â˜°</span>
  <h2>Transaction History</h2>
</div>

<div class="sidebar" id="sidebar">
  <a href="Dashboard.html">Dashboard</a>
  <a href="kyc.html">KYC</a>
  <a href="history.html">Transaction History</a>
  <a href="admin.html">Admin Panel</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="content">
  <h3>Transaction History</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody id="historyBody">
    </tbody>
  </table>
</div>

<script>
let currentUser;

function loadHistory(){
  const u = JSON.parse(localStorage.getItem("currentUser"));
  if(!u){ window.location.href="index.html"; return; }
  currentUser = u;

  // Initialize history if not exists
  if(!currentUser.history) {
    currentUser.history = [
      {date: new Date().toLocaleString(), type:"Withdrawal", amount:5000.00}
    ];
    localStorage.setItem(currentUser.username, JSON.stringify(currentUser));
    localStorage.setItem("currentUser", JSON.stringify(currentUser));
  }

  renderHistory();
}

// Render table
function renderHistory(){
  const tbody = document.getElementById("historyBody");
  tbody.innerHTML = "";
  currentUser.history.forEach(tx => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${tx.date}</td><td>${tx.type}</td><td>${tx.amount.toFixed(2)}</td>`;
    tbody.appendChild(tr);
  });
}

// Sidebar toggle
function toggleMenu() {
  const s = document.getElementById("sidebar");
  s.style.left = s.style.left === "0px" ? "-200px" : "0px";
}

function logout() {
  localStorage.removeItem("currentUser");
  window.location.href="index.html";
}

// Live update if KYC changes
window.addEventListener('storage', loadHistory);
</script>

</body>
</html>
