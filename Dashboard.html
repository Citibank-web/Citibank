<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Citibank</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }

  /* Sidebar */
  .sidebar {
    width:220px; background:#003366; color:white; position:fixed; top:0; left:-220px; height:100%; padding-top:60px;
    transition:0.3s; box-shadow:2px 0 10px rgba(0,0,0,.1); z-index:1000; overflow:auto;
  }
  .sidebar a {
    display:block; padding:15px; color:white; text-decoration:none; font-weight:500; cursor:pointer;
  }
  .sidebar a.active { background:#0055a5; }
  .sidebar a:hover { background:#0055a5; }

  /* Sidebar visible */
  .sidebar.show { left:0; }

  /* Content */
  .content { margin-left:0; padding:20px; transition: margin-left 0.3s; }

  /* Topbar */
  .topbar {
    position:fixed; top:0; left:0; right:0; height:60px; background:#003366; color:white;
    display:flex; align-items:center; justify-content:flex-start; padding:0 20px; z-index:900;
  }
  .topbar span { font-size:26px; cursor:pointer; }

  /* Profile card */
  .card { background:white; border-radius:12px; padding:20px; margin-top:80px; box-shadow:0 8px 20px rgba(0,0,0,0.05); display:flex; align-items:center; flex-wrap:wrap; justify-content:center; }
  .profile-pic { width:120px; height:120px; border-radius:50%; border:3px solid #003366; margin:10px; object-fit:cover; }
  .info { display:flex; flex-direction:column; margin:10px; text-align:center; }
  .info h3 { margin:0; font-size:24px; color:#003366; }
  .info p { margin:4px 0; font-size:16px; color:#555; }
  .actions { display:flex; gap:15px; margin-top:10px; justify-content:center; flex-wrap:wrap; }
  .btn { padding:12px 20px; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.2s; font-weight:600; }
  .btn-transfer { background: linear-gradient(45deg,#0066cc,#3399ff); color:white; }
  .btn-withdraw { background: linear-gradient(45deg,#cc3300,#ff6666); color:white; }
  .btn:hover { opacity:0.9; }

  /* Mobile */
  @media(max-width:768px){
    .sidebar { left:-220px; }
    .sidebar.show { left:0; }
  }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="Dashboard.html" class="menu-link">üè† Dashboard</a>
  <a href="kyc.html" class="menu-link">üìù KYC</a>
  <a href="history.html" class="menu-link">üìú Transaction History</a>
  <a href="admin.html" class="menu-link">üõ†Ô∏è Admin Panel</a>
  <a id="logoutLink" class="menu-link">üö™ Logout</a>
</div>

<div class="topbar">
  <span id="toggleBtn">‚ò∞</span>
</div>

<div class="content">
  <div class="card">
    <img id="profilePic" class="profile-pic" src="">
    <div class="info">
      <h3 id="fullName">Loading...</h3>
      <p>Account Number: <span id="accountNumber">--</span></p>
      <p>Balance: $<span id="balance">0.00</span></p>
      <div class="actions">
        <button class="btn btn-transfer" onclick="alert('Account Locked üîê')">Transfer</button>
        <button class="btn btn-withdraw" onclick="alert('Account Locked üîê')">Withdraw</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { supabase } from './supabase.js';

const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleBtn');

// Toggle sidebar open/close
toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('show');
});

// Collapse sidebar when a menu item is clicked
document.querySelectorAll('.menu-link').forEach(link => {
  link.addEventListener('click', () => {
    sidebar.classList.remove('show');
  });
});

// Load Supabase user info
async function loadDashboard() {
  const { data: { user }, error: authError } = await supabase.auth.getUser();
  if(authError || !user) location.href = "index.html";

  const { data, error } = await supabase
    .from('users')
    .select('*')
    .eq('id', user.id)
    .single();

  if(error || !data) { alert("User data not found!"); return; }

  document.getElementById("fullName").innerText = data.full_name;
  document.getElementById("accountNumber").innerText = data.account_number;
  document.getElementById("balance").innerText = data.balance.toFixed(2);
  document.getElementById("profilePic").src = data.photo;
}

// Logout
document.getElementById("logoutLink").addEventListener("click", async () => {
  await supabase.auth.signOut();
  location.href = "index.html";
});

loadDashboard();
</script>

</body>
</html>
