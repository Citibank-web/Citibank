<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Citibank</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
  display: flex;
  min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 80px;
  background: #003366;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  padding-top: 20px;
  box-shadow: 2px 0 10px rgba(0,0,0,.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1000;
}

.sidebar a {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: white;
  font-size: 18px;
  width: 100%;
  padding: 15px 0;
  transition: 0.2s;
}

.sidebar a span {
  font-size: 12px;
  margin-top: 4px;
}

.sidebar a.active,
.sidebar a:hover {
  background: #0055a5;
}

/* CONTENT */
.content-wrapper {
  margin-left: 80px;
  flex: 1;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.content {
  max-width: 800px;
  width: 100%;
}

/* CARD */
.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  text-align: center;
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #003366;
  object-fit: cover;
  margin-bottom: 10px;
}

.info h3 {
  margin: 0;
  color: #003366;
  font-size: 24px;
}

.info p {
  margin: 6px 0;
  color: #555;
  font-size: 16px;
}

.actions {
  margin-top: 15px;
  display: flex;
  gap: 15px;
  justify-content: center;
}

.actions button {
  padding: 12px 22px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

.actions button:first-child {
  background: linear-gradient(45deg,#0066cc,#3399ff);
}

.actions button:last-child {
  background: linear-gradient(45deg,#cc3300,#ff6666);
}

.actions button:hover {
  opacity: 0.9;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-card {
  background: white;
  padding: 30px;
  width: 90%;
  max-width: 400px;
  border-radius: 16px;
  text-align: center;
  animation: popIn .35s ease;
}

.modal-icon {
  font-size: 48px;
}

.modal-card h2 {
  color: #003366;
}

.modal-card p {
  color: #555;
  margin: 15px 0;
}

.modal-card button {
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  background: #003366;
  color: white;
  cursor: pointer;
}

@keyframes popIn {
  from { transform: scale(.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <a href="dashboard.html" class="active">üè†<span>Dash</span></a>
  <a href="kyc.html">üìù<span>KYC</span></a>
  <a href="history.html">üìú<span>History</span></a>
  <a href="admin.html">üõ†Ô∏è<span>Admin</span></a>
  <a href="#" onclick="logout()">üö™<span>Logout</span></a>
</div>

<!-- CONTENT -->
<div class="content-wrapper">
  <div class="content">
    <div class="card">
      <img id="profilePic" class="profile-pic" src="https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20250921-wa00001365510559851195658.jpg">
      <div class="info">
        <h3 id="fullName">Andrew Martinz</h3>
        <p>Account Number: <span id="accountNumber">5478965301</span></p>
        <p>Balance: $<span id="balance">400000.00</span></p>

        <div class="actions">
          <button onclick="showRestrictedModal()">Transfer</button>
          <button onclick="showRestrictedModal()">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div id="restrictedModal" class="modal-overlay">
  <div class="modal-card">
    <div class="modal-icon">üîê</div>
    <h2>Account Restricted</h2>
    <p>Your account is currently restricted.<br>Contact customer support.</p>
    <button onclick="closeRestrictedModal()">Close</button>
  </div>
</div>

<!-- LOGIC -->
<script type="module">
import { supabase } from './supabase.js';

async function loadDashboard() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return location.href = "index.html";

  const { data } = await supabase
    .from('users')
    .select('*')
    .eq('id', user.id)
    .single();

  if (!data) return alert("User record not found");

  document.getElementById("fullName").innerText = data.full_name;
  document.getElementById("accountNumber").innerText = data.account_number;
  document.getElementById("balance").innerText = Number(data.balance).toFixed(2);
  document.getElementById("profilePic").src =
    data.photo || "https://via.placeholder.com/120";
}

loadDashboard();
</script>

<script>
function showRestrictedModal() {
  document.getElementById("restrictedModal").style.display = "flex";
}

function closeRestrictedModal() {
  document.getElementById("restrictedModal").style.display = "none";
}

function logout() {
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
  </html>
