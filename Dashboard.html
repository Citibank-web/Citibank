<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Citibank</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
  }
  /* Sidebar */
  #sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background: #003366;
    color: #fff;
    padding-top: 60px;
    transition: 0.3s;
  }
  #sidebar a {
    display: block;
    color: #fff;
    padding: 15px;
    text-decoration: none;
  }
  #sidebar a:hover { background: #0055a5; }
  #menuBtn {
    font-size: 30px;
    cursor: pointer;
    padding: 10px 20px;
    background: #003366;
    color: #fff;
    border: none;
  }

  /* Main content */
  #main {
    margin-left: 0;
    padding: 20px;
    transition: 0.3s;
  }

  .card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .card h3 { margin-top: 0; color: #003366; }
  button {
    background: #003366;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 10px 5px 0 0;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #0055a5; }
</style>
</head>
<body>

<button id="menuBtn">&#9776; Menu</button>

<div id="sidebar">
  <a href="Dashboard.html">Dashboard</a>
  <a href="KYC.html">KYC</a>
  <a href="history.html">Transaction History</a>
  <a href="admin.html">Admin Panel</a>
</div>

<div id="main">
  <div class="card">
    <h3>Full Name: <span id="fullName"></span></h3>
    <p>Account Number: <span id="accountNumber"></span></p>
    <p>Balance: $<span id="balance"></span></p>
    <button id="btnTransfer">Transfer</button>
    <button id="btnWithdraw">Withdraw</button>
  </div>
</div>

<script type="module">
import { auth, db } from './js/firebase.js';
import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

const fullNameEl = document.getElementById("fullName");
const accountNumberEl = document.getElementById("accountNumber");
const balanceEl = document.getElementById("balance");
const btnTransfer = document.getElementById("btnTransfer");
const btnWithdraw = document.getElementById("btnWithdraw");

// Sidebar toggle
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const main = document.getElementById("main");
menuBtn.addEventListener("click", () => {
  if(sidebar.style.left === "0px") {
    sidebar.style.left = "-250px";
    main.style.marginLeft = "0";
  } else {
    sidebar.style.left = "0px";
    main.style.marginLeft = "250px";
  }
});

// Close sidebar when link clicked
sidebar.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    sidebar.style.left = "-250px";
    main.style.marginLeft = "0";
  });
});

// Lock buttons
btnTransfer.addEventListener("click", () => alert("Account Locked, contact Support ðŸ”"));
btnWithdraw.addEventListener("click", () => alert("Account Locked, contact Support ðŸ”"));

// Fetch user info
onAuthStateChanged(auth, async user => {
  if (!user) window.location.href = "index.html";

  try {
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if (userSnap.exists()) {
      const data = userSnap.data();
      fullNameEl.textContent = data.fullName;
      accountNumberEl.textContent = data.accountNumber;
      balanceEl.textContent = data.balance.toFixed(2);
    }
  } catch(err) {
    console.error(err);
  }
});
</script>

</body>
</html>
