<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Citibank</title>
<style>
  body { font-family: 'Arial', sans-serif; margin:0; background:#f4f6f8; }

  /* Topbar */
  .topbar { background:#003366; color:white; padding:15px; display:flex; align-items:center; justify-content:space-between; }
  .topbar span { font-size:26px; cursor:pointer; margin-right:10px; }
  .topbar h2 { margin:0; }

  /* Sidebar */
  .sidebar { width:220px; background:#fff; position:fixed; top:0; left:-220px; height:100%; padding-top:60px; transition:0.3s; box-shadow:2px 0 10px rgba(0,0,0,.1); z-index:1000; }
  .sidebar a { display:block; padding:15px; color:#003366; text-decoration:none; font-weight:500; }
  .sidebar a:hover { background:#f0f0f0; }

  /* Main content */
  .content { margin-left:20px; padding:20px; max-width:1000px; margin-top:20px; }

  /* Profile card */
  .card { background:white; border-radius:12px; padding:20px; margin-bottom:20px; box-shadow:0 8px 20px rgba(0,0,0,0.05); display:flex; align-items:center; }
  .profile-pic { width:120px; height:120px; border-radius:50%; border:3px solid #003366; margin-right:20px; object-fit:cover; }
  .info { display:flex; flex-direction:column; }
  .info h3 { margin:0; font-size:24px; color:#003366; }
  .info p { margin:4px 0; font-size:16px; color:#555; }

  /* Buttons */
  .actions { display:flex; gap:15px; margin-top:10px; }
  .btn { flex:1; padding:12px; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.2s; font-weight:600; }
  .btn-transfer { background: linear-gradient(45deg,#0066cc,#3399ff); color:white; }
  .btn-withdraw { background: linear-gradient(45deg,#cc3300,#ff6666); color:white; }
  .btn:hover { opacity:0.9; }

  @media(max-width:768px){
    .content { margin-left:10px; padding:10px; }
    .card { flex-direction:column; align-items:center; text-align:center; }
    .profile-pic { margin-bottom:15px; margin-right:0; }
    .actions { flex-direction:column; }
  }
</style>
</head>
<body onload="loadDashboard()">

<div class="topbar">
  <span onclick="toggleMenu()">☰</span>
  <h2>Dashboard</h2>
  <button onclick="logout()" style="background:#ff4d4f; color:white; border:none; border-radius:8px; padding:8px 15px; cursor:pointer;">Logout</button>
</div>

<div class="sidebar" id="sidebar">
  <a href="Dashboard.html">Dashboard</a>
  <a href="kyc.html">KYC</a>
  <a href="history.html">Transaction History</a>
  <a href="admin.html">Admin Panel</a>
</div>

<div class="content">
  <div class="card">
    <img id="profilePic" class="profile-pic" src="">
    <div class="info">
      <h3 id="fullName"></h3>
      <p>Account Number: <span id="accountNumber"></span></p>
      <p>Balance: $<span id="balance"></span></p>
      <div class="actions">
        <button class="btn btn-transfer" onclick="transferPrompt()">Transfer</button>
        <button class="btn btn-withdraw" onclick="withdrawPrompt()">Withdraw</button>
      </div>
    </div>
  </div>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://aaljhxyrqnewvhejtoik.supabase.co';
const SUPABASE_KEY = 'sb_publishable_52hZQtxrDZB4k_fLi8S0GQ_j5wma9lz';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentUser;

// Load user info from Supabase
async function loadDashboard() {
  const stored = localStorage.getItem("currentUser");
  if(!stored) return window.location.href="index.html";

  const sessionUser = JSON.parse(stored);

  const { data:user, error } = await supabase
    .from('users')
    .select('*')
    .eq('username', sessionUser.username)
    .single();

  if(error || !user) return alert("Failed to load user data");

  currentUser = user;

  document.getElementById("profilePic").src = currentUser.photo || "https://via.placeholder.com/120";
  document.getElementById("fullName").textContent = currentUser.name;
  document.getElementById("accountNumber").textContent = currentUser.acct;
  document.getElementById("balance").textContent = parseFloat(currentUser.balance).toFixed(2);
}

// Sidebar toggle
function toggleMenu() {
  const s = document.getElementById("sidebar");
  s.style.left = s.style.left === "0px" ? "-220px" : "0px";
}

// Logout
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="index.html";
}

// Withdraw prompt
async function withdrawPrompt() {
  const amt = parseFloat(prompt("Enter withdrawal amount:"));
  if(isNaN(amt) || amt <=0) return alert("Invalid amount");
  if(amt > currentUser.balance) return alert("Insufficient balance");

  // Update balance in Supabase
  const { error:updateError } = await supabase
    .from('users')
    .update({ balance: currentUser.balance - amt })
    .eq('username', currentUser.username);

  if(updateError) return alert("Failed to update balance");

  // Insert transaction
  const { error:txError } = await supabase
    .from('transactions')
    .insert([{ username: currentUser.username, type:"Withdrawal", amount:amt, status:"Successful", date: new Date().toISOString() }]);

  if(txError) return alert("Failed to record transaction");

  alert("Withdrawal successful ✅");
  loadDashboard();
}

// Transfer prompt (simulated)
async function transferPrompt() {
  const recipient = prompt("Enter recipient username:");
  const amt = parseFloat(prompt("Enter transfer amount:"));
  if(!recipient || isNaN(amt) || amt <=0) return alert("Invalid input");
  if(amt > currentUser.balance) return alert("Insufficient balance");

  // Check recipient exists
  const { data:recUser, error:recError } = await supabase
    .from('users')
    .select('*')
    .eq('username', recipient)
    .single();

  if(recError || !recUser) return alert("Recipient not found");

  // Deduct from sender
  await supabase.from('users')
    .update({ balance: currentUser.balance - amt })
    .eq('username', currentUser.username);

  // Add to recipient
  await supabase.from('users')
    .update({ balance: recUser.balance + amt })
    .eq('username', recipient);

  // Record transactions
  await supabase.from('transactions').insert([
    { username: currentUser.username, type:"Transfer Sent", amount:amt, status:"Successful", date:new Date().toISOString() },
    { username: recipient, type:"Transfer Received", amount:amt, status:"Successful", date:new Date().toISOString() }
  ]);

  alert(`Transfer of $${amt} to ${recipient} successful ✅`);
  loadDashboard();
}
</script>

</body>
</html>
