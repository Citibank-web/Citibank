<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Citibank</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f8;
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar - small width */
  .sidebar {
    width: 80px;
    background: #003366;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    padding-top: 20px;
    box-shadow: 2px 0 10px rgba(0,0,0,.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1000;
  }
  .sidebar a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: white;
    font-size: 18px;
    width: 100%;
    padding: 15px 0;
    transition: 0.2s;
  }
  .sidebar a span { font-size: 12px; margin-top: 4px; }
  .sidebar a.active, .sidebar a:hover { background: #0055a5; }

  /* Main content - centered */
  .content-wrapper {
    margin-left: 80px;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  .content {
    max-width: 800px;
    width: 100%;
  }

  /* Profile card */
  .card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #003366;
    margin: 10px;
    object-fit: cover;
  }
  .info {
    display: flex;
    flex-direction: column;
    margin: 10px;
    text-align: center;
  }
  .info h3 { margin:0; font-size:24px; color:#003366; }
  .info p { margin:4px 0; font-size:16px; color:#555; }
  .actions {
    display:flex;
    gap:15px;
    margin-top:10px;
    justify-content:center;
    flex-wrap: wrap;
  }
  .btn { padding:12px 20px; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.2s; font-weight:600; }
  .btn-transfer { background: linear-gradient(45deg,#0066cc,#3399ff); color:white; }
  .btn-withdraw { background: linear-gradient(45deg,#cc3300,#ff6666); color:white; }
  .btn:hover { opacity:0.9; }

  /* Mobile */
  @media(max-width:768px){
    .sidebar { width:60px; }
    .content-wrapper { margin-left: 60px; padding: 10px; }
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="Dashboard.html" id="link-dashboard">üè†<span>Dash</span></a>
  <a href="kyc.html" id="link-kyc">üìù<span>KYC</span></a>
  <a href="history.html" id="link-history">üìú<span>History</span></a>
  <a href="admin.html" id="link-admin">üõ†Ô∏è<span>Admin</span></a>
  <a href="#" id="logoutLink">üö™<span>Logout</span></a>
</div>

<!-- Main content centered -->
<div class="content-wrapper">
  <div class="content">
    <div class="card">
      <img id="profilePic" class="profile-pic" src="">
      <div class="info">
        <h3 id="fullName">Loading...</h3>
        <p>Account Number: <span id="accountNumber">--</span></p>
        <p>Balance: $<span id="balance">0.00</span></p>
        <div class="actions">
          <button class="btn btn-transfer" onclick="alert('Account Locked üîê')">Transfer</button>
          <button class="btn btn-withdraw" onclick="alert('Account Locked üîê')">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { supabase } from './supabase.js';

// Highlight active page
const path = location.pathname.split("/").pop();
const links = {
  "Dashboard.html": "link-dashboard",
  "kyc.html": "link-kyc",
  "history.html": "link-history",
  "admin.html": "link-admin"
};
if(links[path]) document.getElementById(links[path]).classList.add('active');

// Load Supabase user
async function loadDashboard() {
  const { data: { user }, error: authError } = await supabase.auth.getUser();
  if(authError || !user) location.href = "index.html";

  const { data, error } = await supabase
    .from('users')
    .select('*')
    .eq('id', user.id)
    .single();

  if(error || !data) { alert("User data not found!"); return; }

  document.getElementById("fullName").innerText = data.full_name;
  document.getElementById("accountNumber").innerText = data.account_number;
  document.getElementById("balance").innerText = data.balance.toFixed(2);
  document.getElementById("profilePic").src = data.photo;
}

// Logout
document.getElementById("logoutLink").addEventListener("click", async () => {
  await supabase.auth.signOut();
  location.href = "index.html";
});

loadDashboard();
</script>

</body>
</html>
