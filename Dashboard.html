<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Citibank</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; display:flex; flex-direction:column; min-height:100vh; }
  
  /* Main content */
  .content { flex:1; padding:20px; max-width:1000px; margin:0 auto; }

  /* Profile card */
  .card { background:white; border-radius:12px; padding:20px; margin-bottom:20px; box-shadow:0 8px 20px rgba(0,0,0,0.05); display:flex; align-items:center; flex-wrap:wrap; justify-content:center; }
  .profile-pic { width:120px; height:120px; border-radius:50%; border:3px solid #003366; margin:10px; object-fit:cover; }
  .info { display:flex; flex-direction:column; margin:10px; text-align:center; }
  .info h3 { margin:0; font-size:24px; color:#003366; }
  .info p { margin:4px 0; font-size:16px; color:#555; }
  .actions { display:flex; gap:15px; margin-top:10px; justify-content:center; flex-wrap:wrap; }
  .btn { padding:12px 20px; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.2s; font-weight:600; }
  .btn-transfer { background: linear-gradient(45deg,#0066cc,#3399ff); color:white; }
  .btn-withdraw { background: linear-gradient(45deg,#cc3300,#ff6666); color:white; }
  .btn:hover { opacity:0.9; }

  /* Footer menu */
  .footer { display:flex; justify-content:space-around; align-items:center; background:#003366; color:white; padding:10px 0; position:fixed; bottom:0; width:100%; }
  .footer button { background:none; border:none; color:white; font-size:16px; cursor:pointer; display:flex; flex-direction:column; align-items:center; }
  .footer button span { font-size:20px; margin-bottom:4px; }
  .footer button:hover { color:#00ccff; }

  @media(max-width:768px){
    .card { flex-direction:column; text-align:center; }
    .actions { flex-direction:column; }
  }
</style>
</head>
<body>

<div class="content">
  <div class="card">
    <img id="profilePic" class="profile-pic" src="">
    <div class="info">
      <h3 id="fullName">Loading...</h3>
      <p>Account Number: <span id="accountNumber">--</span></p>
      <p>Balance: $<span id="balance">0.00</span></p>
      <div class="actions">
        <button class="btn btn-transfer" onclick="alert('Account Locked üîê')">Transfer</button>
        <button class="btn btn-withdraw" onclick="alert('Account Locked üîê')">Withdraw</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer navigation -->
<div class="footer">
  <button onclick="goTo('Dashboard.html')"><span>üè†</span>Dashboard</button>
  <button onclick="goTo('kyc.html')"><span>üìù</span>KYC</button>
  <button onclick="goTo('history.html')"><span>üìú</span>History</button>
  <button onclick="goTo('admin.html')"><span>üõ†Ô∏è</span>Admin</button>
  <button id="logoutBtn"><span>üö™</span>Logout</button>
</div>

<script type="module">
import { supabase } from './supabase.js';

let currentUser;

async function loadDashboard() {
  // Get current authenticated user
  const { data: { user }, error: authError } = await supabase.auth.getUser();
  if(authError || !user) location.href = "index.html";

  currentUser = user;

  // Fetch user profile from Supabase
  const { data, error } = await supabase
    .from('users')
    .select('*')
    .eq('id', user.id)
    .single();

  if(error || !data) {
    alert("User data not found!");
    return;
  }

  // Render dashboard
  document.getElementById("fullName").innerText = data.full_name;
  document.getElementById("accountNumber").innerText = data.account_number;
  document.getElementById("balance").innerText = data.balance.toFixed(2);
  document.getElementById("profilePic").src = data.photo;
}

// Footer navigation
function goTo(page) {
  window.location.href = page;
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await supabase.auth.signOut();
  location.href = "index.html";
});

loadDashboard();
</script>

</body>
</html>
