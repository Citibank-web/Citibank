<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Citibank</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding-bottom: 70px; /* Reserve space for footer */
  background: #f4f6f8;
}

/* Topbar */
.topbar {
  background: #003366;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

/* Main Content */
.content {
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  display: flex;
  align-items: center;
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #003366;
  margin-right: 20px;
  object-fit: cover;
}

.info { display: flex; flex-direction: column; }
.info h3 { margin: 0; font-size: 24px; color: #003366; }
.info p { margin: 4px 0; font-size: 16px; color: #555; }
.actions { display: flex; gap: 15px; margin-top: 10px; }
.btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.2s; font-weight: 600; }
.btn-transfer { background: linear-gradient(45deg,#0066cc,#3399ff); color: white; }
.btn-withdraw { background: linear-gradient(45deg,#cc3300,#ff6666); color: white; }
.btn:hover { opacity: 0.9; }

/* Footer Menu */
.footer-menu {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #003366;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
  z-index: 1000;
}

.footer-menu button {
  background: none;
  border: none;
  color: white;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s;
}

.footer-menu button:hover {
  color: #ffcc00;
}

.footer-menu button span {
  margin-top: 5px;
}

/* Responsive */
@media(max-width:768px){
  .card { flex-direction: column; align-items: center; text-align: center; }
  .profile-pic { margin-bottom: 15px; margin-right: 0; }
  .actions { flex-direction: column; }
}
</style>
</head>
<body>

<div class="topbar">Dashboard</div>

<div class="content">
  <div class="card">
    <img id="profilePic" class="profile-pic" src="">
    <div class="info">
      <h3 id="fullName"></h3>
      <p>Account Number: <span id="accountNumber"></span></p>
      <p>Balance: $<span id="balance"></span></p>
      <div class="actions">
        <button class="btn btn-transfer" onclick="locked()">Transfer</button>
        <button class="btn btn-withdraw" onclick="locked()">Withdraw</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer Menu -->
<div class="footer-menu">
  <button onclick="goDashboard()">
    üè†
    <span>Dashboard</span>
  </button>
  <button onclick="goKYC()">
    üñäÔ∏è
    <span>KYC</span>
  </button>
  <button onclick="goHistory()">
    üìú
    <span>History</span>
  </button>
  <button onclick="goAdmin()">
    ‚öôÔ∏è
    <span>Admin</span>
  </button>
  <button onclick="logout()">
    üö™
    <span>Logout</span>
  </button>
</div>

<script type="module">
import { supabase } from './supabase.js';

let currentUser;

async function loadDashboard() {
  const { data: { user } } = await supabase.auth.getUser();
  if(!user) location.href="index.html";
  currentUser = user;

  const { data, error } = await supabase.from('users').select('*').eq('id', user.id).single();
  if(error) { console.error(error); return; }

  document.getElementById("fullName").innerText = data.full_name;
  document.getElementById("accountNumber").innerText = data.account_number;
  document.getElementById("balance").innerText = data.balance.toFixed(2);
  document.getElementById("profilePic").src = data.photo;
}

function locked() { alert("Account Restricted üîê\nContact Support"); }

// Footer menu actions
function goDashboard(){ window.location.href="Dashboard.html"; }
function goKYC(){ window.location.href="kyc.html"; }
function goHistory(){ window.location.href="history.html"; }
function goAdmin(){ window.location.href="admin.html"; }

function logout() {
  supabase.auth.signOut();
  window.location.href="index.html";
}

loadDashboard();
</script>

</body>
</html>
