<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Citibank</title>
<style>
  body { font-family: Arial; margin:0; background:#f4f6f8; }
  .topbar { background:#003366; color:white; padding:15px; display:flex; align-items:center; justify-content:space-between; }
  .topbar h2 { margin:0; }
  .topbar button { background:#ff4d4f; color:white; border:none; border-radius:8px; padding:8px 15px; cursor:pointer; }
  .content { padding:20px; max-width:600px; margin:20px auto; background:white; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.05); }
  input, button { padding:10px; margin:10px 0; width:100%; border-radius:5px; border:1px solid #ccc; font-size:16px; }
  button { cursor:pointer; background:#003366; color:white; font-weight:600; transition:0.2s; }
  button:hover { background:#0055a5; }
  .deleteBtn { background:#cc3300; margin-top:5px; }
  .deleteBtn:hover { background:#ff4d4d; }
  #status { color:green; font-weight:600; }
</style>
</head>
<body onload="loadAdmin()">

<div class="topbar">
  <h2>Admin Panel</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="content">
  <h3>Add Balance to User</h3>
  <input type="text" id="username" placeholder="Enter username">
  <input type="number" id="amount" placeholder="Enter amount to deposit">
  <button onclick="addBalance()">Add Balance</button>
  <p id="status"></p>

  <hr>
  <h3>Delete User</h3>
  <input type="text" id="delUsername" placeholder="Enter username to delete">
  <button class="deleteBtn" onclick="deleteUser()">Delete User</button>
</div>

<script>
let currentUser;

function loadAdmin(){
  currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if(!currentUser || currentUser.username !== "admin1") {
    alert("Access Denied ❌ Only Admin can access this page");
    window.location.href = "Dashboard.html";
  }
}

function addBalance(){
  const uname = document.getElementById("username").value.trim();
  const amount = parseFloat(document.getElementById("amount").value);

  if(!uname || isNaN(amount) || amount <=0){
    document.getElementById("status").textContent="Please enter valid username and amount!";
    document.getElementById("status").style.color="red";
    return;
  }

  let userData = JSON.parse(localStorage.getItem(uname));
  if(!userData){
    document.getElementById("status").textContent="User not found!";
    document.getElementById("status").style.color="red";
    return;
  }

  // Update balance
  userData.balance = (userData.balance || 0) + amount;

  // Add deposit to history
  if(!userData.history) userData.history = [];
  userData.history.push({date: new Date().toLocaleString(), type:"Deposit", amount: amount});

  // Save back
  localStorage.setItem(uname, JSON.stringify(userData));

  document.getElementById("status").textContent=`$${amount.toFixed(2)} added to ${uname}'s account ✅`;
  document.getElementById("status").style.color="green";
  document.getElementById("username").value="";
  document.getElementById("amount").value="";
}

function deleteUser(){
  const uname = document.getElementById("delUsername").value.trim();
  if(!uname){
    document.getElementById("status").textContent="Enter username to delete!";
    document.getElementById("status").style.color="red";
    return;
  }

  if(uname === "admin1"){
    document.getElementById("status").textContent="Cannot delete Admin!";
    document.getElementById("status").style.color="red";
    return;
  }

  if(localStorage.getItem(uname)){
    localStorage.removeItem(uname);
    document.getElementById("status").textContent=`User ${uname} deleted ✅`;
    document.getElementById("status").style.color="green";
    document.getElementById("delUsername").value="";
  } else {
    document.getElementById("status").textContent="User not found!";
    document.getElementById("status").style.color="red";
  }
}

function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="index.html";
}
</script>
</body>
</html>
