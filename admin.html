<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Citibank</title>
<style>
  body { font-family: Arial; background: #f2f2f2; padding: 20px; margin:0; }
  .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);}
  h2 { text-align:center; color:#003366; }
  input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border:1px solid #ccc; font-size:16px; }
  button { background:#003366; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#0055a5; }
  #status { text-align:center; font-size:14px; color:red; }
</style>
</head>
<body>

<div class="container">
  <h2>Admin Panel</h2>
  <input type="text" id="adminUsername" placeholder="Admin Username">
  <input type="password" id="adminPassword" placeholder="Admin Password">
  <button id="btnAdminLogin">Login as Admin</button>
  <div id="adminArea" style="display:none;">
    <h3>Create New User</h3>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="Password">
    <input type="text" id="fullName" placeholder="Full Name">
    <input type="number" id="accountBalance" placeholder="Initial Balance">
    <button id="btnCreateUser">Create User</button>
  </div>
  <p id="status"></p>
</div>

<script type="module">
import { auth, db } from './js/firebase.js';
import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

const adminUsername = "admin1";
const adminPassword = "Admin1234!";

const btnAdminLogin = document.getElementById("btnAdminLogin");
const status = document.getElementById("status");
const adminArea = document.getElementById("adminArea");

btnAdminLogin.addEventListener("click", () => {
  const user = document.getElementById("adminUsername").value.trim();
  const pwd = document.getElementById("adminPassword").value.trim();

  if(user === adminUsername && pwd === adminPassword) {
    adminArea.style.display = "block";
    status.style.color = "green";
    status.textContent = "Admin logged in ✅";
  } else {
    status.style.color = "red";
    status.textContent = "Incorrect admin credentials ❌";
  }
});

// Create new user
document.getElementById("btnCreateUser").addEventListener("click", async () => {
  const username = document.getElementById("newUsername").value.trim();
  const password = document.getElementById("newPassword").value.trim();
  const fullName = document.getElementById("fullName").value.trim();
  const balance = parseFloat(document.getElementById("accountBalance").value);

  if(!username || !password || !fullName || isNaN(balance)) {
    status.style.color = "red";
    status.textContent = "Fill all fields!";
    return;
  }

  try {
    const email = `${username}@citibank.local`;
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    // Store user info
    await setDoc(doc(db, "users", uid), {
      username,
      fullName,
      accountNumber: Math.floor(Math.random() * 1000000000), // Random account number
      balance: balance
    });

    // Map username → UID for login
    await setDoc(doc(db, "usernames", username), { uid });

    status.style.color = "green";
    status.textContent = `User ${username} created successfully ✅`;

  } catch(err) {
    console.error(err);
    status.style.color = "red";
    status.textContent = "Failed to create user ❌";
  }
});
</script>

</body>
</html>
